<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="index.css" />
    <title>BasketBall Scoreboard</title>
  </head>
  <body>
    <div class="container">
      <div class="home-container">
        <h3 class="title">HOME</h3>
        <div class="score-board">
          <p id="home-score" class="score-styling">0</p>
        </div>
        <div class="button">
          <button class="add-points-styling" onclick="homAddOne()">+1</button>
          <button class="add-points-styling" onclick="homAddTwo()">+2</button>
          <button class="add-points-styling" onclick="homAddThree()">+3</button>
        </div>
      </div>
      <div class="guest-container">
        <h3 class="title">GUEST</h3>
        <div class="score-board">
          <p id="guest-score" class="score-styling">0</p>
        </div>
        <div class="button">
          <button class="add-points-styling" onclick="awAddOne()">+1</button>
          <button class="add-points-styling" onclick="awAddTwo()">+2</button>
          <button class="add-points-styling" onclick="awAddThree()">+3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
